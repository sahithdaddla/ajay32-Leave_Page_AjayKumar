<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Leave Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5f06a8;
            --secondary-color: #7c4dff;
            --success-color: #00c853;
            --warning-color: #ffab00;
            --danger-color: #ff5252;
            --light-color: #f5f5f5;
            --dark-color: #212121;
            --text-color: #424242;
            --border-radius: 12px;
            --box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f9f9ff;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            position: relative;
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .header-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .header-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .header-decoration .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite ease-in-out;
        }

        .header-decoration .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .header-decoration .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }

        .header-decoration .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Filter Section */
        .filter-section {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--dark-color);
        }

        .filter-group select {
            padding: 0.5rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(95, 6, 168, 0.2);
        }

        /* Leaves Section */
        .leaves-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }

        .leaves-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        /* Leave Card */
        .leave-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .leave-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .leave-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .leave-card:hover::before {
            width: 8px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .leave-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .leave-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            overflow: hidden;
        }

        .leave-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .leave-user {
            flex: 1;
        }

        .leave-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.2rem;
        }

        .leave-type {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .leave-details {
            margin-bottom: 1.5rem;
        }

        .leave-detail {
            display: flex;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-color);
            min-width: 100px;
        }

        .detail-value {
            color: var(--dark-color);
        }

        .leave-period {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .leave-days {
            background: rgba(95, 6, 168, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .leave-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px dashed #e0e0e0;
        }

        .leave-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background-color: rgba(255, 171, 0, 0.1);
            color: var(--warning-color);
        }

        .status-approved {
            background-color: rgba(0, 200, 83, 0.1);
            color: var(--success-color);
        }

        .status-rejected {
            background-color: rgba(255, 82, 82, 0.1);
            color: var(--danger-color);
        }

        .leave-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-sm {
            padding: 0.3rem 0.8rem;
            font-size: 0.75rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #4a0590;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #00b247;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff3d3d;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: rgba(95, 6, 168, 0.1);
        }

        /* No Data State */
        .no-data {
            text-align: center;
            padding: 3rem 0;
            grid-column: 1 / -1;
        }

        .no-data img {
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .no-data p {
            color: var(--text-color);
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Popup Notification */
        .popup-notification {
            position: fixed;
            top: 20px;
            right: -400px;
            background: white;
            color: var(--dark-color);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1100;
            transition: var(--transition);
        }

        .popup-notification.show {
            right: 20px;
        }

        .popup-icon {
            font-size: 1.5rem;
        }

        .popup-success {
            border-left: 4px solid var(--success-color);
        }

        .popup-error {
            border-left: 4px solid var(--danger-color);
        }

        .popup-message {
            font-size: 0.9rem;
        }

        .popup-close {
            margin-left: 1rem;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }

        .popup-close:hover {
            opacity: 1;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }

            .leaves-grid {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .header-content h1 {
                font-size: 1.8rem;
            }

            .leave-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-decoration">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="container">
            <div class="header-content">
                <h1>HR Leave Management</h1>
                <p>Efficiently manage employee leave requests</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filter-section">
            <div class="filter-group">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter">
                    <option value="">All Requests</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
        </section>

        <section class="leaves-section">
            <h2 class="section-title">Leave Requests</h2>
            <div class="leaves-grid" id="leave-cards"></div>
        </section>
    </main>

    <!-- Leave Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Leave Request Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-details"></div>
        </div>
    </div>

    <!-- Popup Notification -->
    <div id="popup-card" class="popup-notification">
        <div class="popup-icon"></div>
        <div class="popup-message"></div>
        <div class="popup-close">&times;</div>
    </div>

    <script>
        const API_BASE_URL = 'http://13.48.59.154:3087'; // Change to 'http://192.168.1.100:3000' if using specific IP

        document.addEventListener('DOMContentLoaded', function () {
            loadLeaves();
            document.getElementById('status-filter').addEventListener('change', loadLeaves);

            // Modal close functionality
            document.querySelector('.modal-close').addEventListener('click', function () {
                document.getElementById('modal').style.display = 'none';
            });

            // Popup close functionality
            document.querySelector('.popup-close').addEventListener('click', function () {
                hidePopup();
            });

            window.addEventListener('click', function (event) {
                const modal = document.getElementById('modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        function loadLeaves() {
            const status = document.getElementById('status-filter').value;
            const url = status ? `${API_BASE_URL}/api/leaves?status=${status}` : `${API_BASE_URL}/api/leaves`;
            
            // Show loading state
            const leaveCardsContainer = document.getElementById('leave-cards');
            leaveCardsContainer.innerHTML = '<div class="no-data"><p>Loading leave requests...</p></div>';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to fetch leaves'); });
                    }
                    return response.json();
                })
                .then(leaves => {
                    const leaveCardsContainer = document.getElementById('leave-cards');
                    leaveCardsContainer.innerHTML = '';

                    if (leaves.length === 0) {
                        leaveCardsContainer.innerHTML = `
                            <div class="no-data">
                                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No Data">
                                <p>No leave requests found matching your criteria</p>
                            </div>
                        `;
                        return;
                    }

                    leaves.forEach((leave, index) => {
                        const card = document.createElement('div');
                        card.className = 'leave-card';
                        
                        // Calculate leave duration
                        const fromDate = new Date(leave.from_date);
                        const toDate = new Date(leave.to_date);
                        const timeDiff = toDate.getTime() - fromDate.getTime();
                        const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;
                        
                        const statusClass = `status-${leave.status.toLowerCase()}`;
                        
                        card.innerHTML = `
                            <div class="leave-header">
                                <div class="leave-avatar">
                                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(leave.name)}&background=random" alt="${leave.name}">
                                </div>
                                <div class="leave-user">
                                    <h3 class="leave-name">${leave.name}</h3>
                                    <p class="leave-type">${leave.leave_type}</p>
                                </div>
                            </div>
                            <div class="leave-details">
                                <div class="leave-detail">
                                    <span class="detail-label">Employee ID:</span>
                                    <span class="detail-value">${leave.emp_id}</span>
                                </div>
                                <div class="leave-period">
                                    <span class="detail-label">Period:</span>
                                    <span class="detail-value">${formatDisplayDate(leave.from_date)} - ${formatDisplayDate(leave.to_date)}</span>
                                    <span class="leave-days">${dayDiff} ${dayDiff > 1 ? 'days' : 'day'}</span>
                                </div>
                                ${leave.from_hour && leave.to_hour ? `
                                <div class="leave-detail">
                                    <span class="detail-label">Time:</span>
                                    <span class="detail-value">${leave.from_hour} - ${leave.to_hour}</span>
                                </div>
                                ` : ''}
                                <div class="leave-detail">
                                    <span class="detail-label">Reason:</span>
                                    <span class="detail-value">${leave.reason || 'Not specified'}</span>
                                </div>
                            </div>
                            <div class="leave-footer">
                                <span class="leave-status ${statusClass}">${leave.status}</span>
                                <div class="leave-actions">
                                    <button class="btn btn-sm btn-outline" onclick="showDetails(${leave.id})">Details</button>
                                    ${leave.status === 'Pending' ? `
                                        <button class="btn btn-sm btn-success" onclick="updateLeaveStatus(${leave.id}, 'Approved')">Approve</button>
                                        <button class="btn btn-sm btn-danger" onclick="updateLeaveStatus(${leave.id}, 'Rejected')">Reject</button>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                        leaveCardsContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading leaves:', error);
                    showPopup(error.message || 'Error loading leave requests', false);
                });
        }

        function formatDisplayDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function showDetails(id) {
            fetch(`${API_BASE_URL}/api/leaves`)
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to fetch leave details'); });
                    }
                    return response.json();
                })
                .then(leaves => {
                    const leave = leaves.find(l => l.id === id);
                    if (!leave) throw new Error('Leave not found');
                    
                    // Calculate leave duration
                    const fromDate = new Date(leave.from_date);
                    const toDate = new Date(leave.to_date);
                    const timeDiff = toDate.getTime() - fromDate.getTime();
                    const dayDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1;
                    
                    const statusClass = `status-${leave.status.toLowerCase()}`;
                    
                    const modalDetails = document.getElementById('modal-details');
                    modalDetails.innerHTML = `
                        <div class="leave-card">
                            <div class="leave-header">
                                <div class="leave-avatar">
                                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(leave.name)}&background=random" alt="${leave.name}">
                                </div>
                                <div class="leave-user">
                                    <h3 class="leave-name">${leave.name}</h3>
                                    <p class="leave-type">${leave.leave_type}</p>
                                </div>
                            </div>
                            <div class="leave-details">
                                <div class="leave-detail">
                                    <span class="detail-label">Employee ID:</span>
                                    <span class="detail-value">${leave.emp_id}</span>
                                </div>
                                <div class="leave-detail">
                                    <span class="detail-label">Email:</span>
                                    <span class="detail-value">${leave.email || 'Not provided'}</span>
                                </div>
                                <div class="leave-period">
                                    <span class="detail-label">Period:</span>
                                    <span class="detail-value">${formatDisplayDate(leave.from_date)} - ${formatDisplayDate(leave.to_date)}</span>
                                    <span class="leave-days">${dayDiff} ${dayDiff > 1 ? 'days' : 'day'}</span>
                                </div>
                                ${leave.from_hour && leave.to_hour ? `
                                <div class="leave-detail">
                                    <span class="detail-label">Time:</span>
                                    <span class="detail-value">${leave.from_hour} - ${leave.to_hour}</span>
                                </div>
                                ` : ''}
                                <div class="leave-detail">
                                    <span class="detail-label">Reason:</span>
                                    <span class="detail-value">${leave.reason || 'Not specified'}</span>
                                </div>
                                <div class="leave-detail">
                                    <span class="detail-label">Status:</span>
                                    <span class="leave-status ${statusClass}">${leave.status}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    document.getElementById('modal').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error fetching leave details:', error);
                    showPopup(error.message || 'Error fetching leave details', false);
                });
        }

        function updateLeaveStatus(id, status) {
            if (!confirm(`Are you sure you want to ${status.toLowerCase()} this leave request?`)) {
                return;
            }
            
            fetch(`${API_BASE_URL}/api/leaves/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || `Failed to ${status.toLowerCase()} leave`); });
                    }
                    return response.json();
                })
                .then(() => {
                    showPopup(`Leave request ${status.toLowerCase()} successfully`, true);
                    loadLeaves();
                })
                .catch(error => {
                    console.error('Error updating leave status:', error);
                    showPopup(error.message || `Error ${status.toLowerCase()} leave`, false);
                });
        }

        function showPopup(message, isSuccess) {
            const popup = document.getElementById('popup-card');
            const popupIcon = popup.querySelector('.popup-icon');
            const popupMessage = popup.querySelector('.popup-message');
            
            // Clear previous classes
            popup.className = 'popup-notification';
            popup.classList.add(isSuccess ? 'popup-success' : 'popup-error');
            
            // Set icon based on success/error
            popupIcon.innerHTML = isSuccess ? '✓' : '!';
            popupMessage.textContent = message;
            
            // Show popup
            popup.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(hidePopup, 5000);
        }

        function hidePopup() {
            const popup = document.getElementById('popup-card');
            popup.classList.remove('show');
        }
    </script>
</body>
</html>
